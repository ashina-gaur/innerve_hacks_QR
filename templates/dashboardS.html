{% extends "bootstrap/base.html" %}

{% block title %}
Teens of Gods
{% endblock %}

{% block styles %}
{{super()}}
  <!-- Favicon -->
  <link href="{{url_for('.static', filename='img/favicon.png')}}" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap"
      rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="{{url_for('.static', filename='lib/animate/animate.min.css')}}" rel="stylesheet">
  <link href="{{url_for('.static', filename='lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="{{url_for('.static', filename='bootstrap.min.css')}}" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="{{url_for('.static', filename='styles.css')}}" rel="stylesheet">




{% endblock %}

{% block content %}


<body>
  <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">
      <nav class="navbar navbar-expand-lg navbar-dark py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
          <a href="{{url_for('index')}}" class="navbar-brand ms-4 ms-lg-0">
              <div style="display:flex; ">
                  <h1 class="fw-bold text-primary m-0">Teens<span class="text-white">of</span>God</h1>
                  <img style="height: 50px;" src="{{url_for('.static',filename='img/favicon.png')}}">
              </div>
          </a>
          <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-row-reverse" id="navbarCollapse">

              <div class="d-none d-lg-flex ms-2 ">
                  <a class="btn btn-outline-primary py-2 px-3" href="{{url_for('logout')}}">
                      Log Out
                  </a>
              </div>
          </div>
      </nav>
  </div>
  <!-- Navbar End -->


    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s" style="margin-top: 0px;"></div>
    <!-- Page Header End -->
    <div class="col col-md-9 col-lg-7 col-xl-5" style="width: 30%;position: absolute; top:20%; left:20%;">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <img src="{{url_for('.static',filename='img/girl.png')}}"
                  alt="Generic placeholder image" class="img-fluid"
                  style="width: 180px; border-radius: 10px;">
              </div>
              <div class="flex-grow-1 ms-3">
                
                <p class="mb-2 pb-1" style="color: #2b2a2a;"></p>
              </div>
              <div class="d-flex pt-1">
                 
                <a href="{{ url_for('view_feedback') }}"><button type="submit" class="btn btn-primary flex-grow-1">View Feedback</button></a>

             </div>
            </div>
          </div>
        </div>
      </div>

    <img src="{{url_for('.static',filename='img/45.png')}}" class="w-25"style="height:45%; position: absolute; top:15%; right:20%; border: 5px solid orange">
    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>



  <script src="{{url_for('.static', filename='lib/wow/wow.min.js')}}"></script>
  <script src="{{url_for('.static', filename='lib/easing/easing.min.js')}}"></script>

  <script src="{{url_for('.static', filename='js/main.js')}}"></script>

</body>

{% endblock %}

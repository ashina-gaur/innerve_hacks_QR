
{% extends "bootstrap/base.html" %}

{% block title %}
Teens of Gods
{% endblock %}

{% block styles %}
{{super()}}
<!-- Favicon -->
<link href="{{url_for('.static', filename='img/favicon.png')}}" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap"
    rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="{{url_for('.static', filename='lib/animate/animate.min.css')}}" rel="stylesheet">
<link href="{{url_for('.static', filename='lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="{{url_for('.static', filename='bootstrap.min.css')}}" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="{{url_for('.static', filename='styles.css')}}" rel="stylesheet">




{% endblock %}

{% block content %}


<body>
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
        <a href="{{url_for('index')}}" class="navbar-brand ms-4 ms-lg-0">
          <div style="display:flex; ">
            <h1 class="fw-bold text-primary m-0">Teens<span class="text-white">of</span>God</h1>
            <img style="height: 50px;" src="./../static/img/favicon.png">
          </div>
        </a>
        
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="{{url_for('index')}}" class="nav-item nav-link">Home</a>
            <a href="{{url_for('dashboardS')}}" class="nav-item nav-link">Dashboard</a>
          </div>
          <div class="d-none d-lg-flex ms-2">
              <a class="btn btn-outline-primary py-2 px-3" href="{{url_for('donate')}}">
                  Donate Now
                  <div class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
                      <i class="fa fa-arrow-right"></i>
                  </div>
              </a>
          </div>
        </div>
      </nav>
    <!-- Navbar End -->
    <div style="position: absolute; top:7.5%; left: 35%;">
        <p class="fw-bold text-secondary mb-0" style=" text-align:center; font-size: 4rem;">Add Feedback
        </p>
    </div>

    <!-- Page Header Start -->
    <div class="container-fluid page-header-feedback wow fadeIn" data-wow-delay="0.1s"
        style="margin-top: 0px; height: 100%;">
        <div class="container d-flex justify-content-center my-lg-4">
            <div class="col-lg-5" style="padding: 0px; position: relative; top: 10%;">
                <div class="card cascading-right" style="
                  background: hsla(0, 0%, 100%, 0.55);
                  backdrop-filter: blur(30px);
                  ">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="fw-bold mb-4">For Name</h2>
                        <form method="POST" action="/FeedBackS">
                            <div class="form-group">
                                <input type="text" placeholder="RN" name="RN">
                                <textarea class="form-control feedback-inp" name="Feed"
                                placeholder="Feed"></textarea>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4" value="submit">
                                Send!
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header End -->



    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>



    <script src="{{url_for('.static', filename='lib/wow/wow.min.js')}}"></script>
    <script src="{{url_for('.static', filename='lib/easing/easing.min.js')}}"></script>
    <script src="{{url_for('.static', filename='js/main.js')}}"></script>

</body>

{% endblock %}
